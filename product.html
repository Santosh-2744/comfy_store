    <section class="py-5">
      <div class="container">
        <div class="row row-cols-1 row-cols-md-2">
          <!-- Side Bar start -->
          <div class="col-md-3 sidebar">
            <form>
              <input type="text" placeholder="Search..." class="search-value" />
              <h6 class="sidebar-heading">Company</h6>
              <ul class="sidebar-list">
                <li class="sidebar-item">
                  <button type="button" class="sidebar-link all">All</button>

                  </button>
                </li>

                  <button type="button" class="sidebar-link liddy">
                    Liddy
                  </button>
                </li>
              </ul>
              <h6 class="sidebar-heading">Price</h6>
              <div class="slide-container">
                <input
                  type="range"
                  min="0"
                  max="80"
                  value="80"
                  class="slider"
                  id="range"
                />
              </div>
              <h6 class="sidebar-subheading">
                Value:$<span class="slider-value">80</span>
              </h6>
            </form>
          </div>
          <!-- Sidebar End -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Item Added to Cart
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn-coffee go-to-cart"
              data-bs-target="#cart-items"
              data-bs-toggle="offcanvas"
            >
              Go to cart
            </button>
