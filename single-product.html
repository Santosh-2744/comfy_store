  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <title>Product | Comfy</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar py-3 navbar-expand-* navbar-light">
      <div class="container">
        <div class="navbar-expand-md">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html"><p>home</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./product.html"><p>Products</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html"><p>About</p></a>
              </li>
            </ul>
          </div>
        </div>
        <img src="./images/logo-black.svg" alt="" />

        <div
          class="cart-div"
          data-bs-target="#cart-items"
          data-bs-toggle="offcanvas"
          style="position: relative; padding: 5px"
        >
          <button class="h2 buton cart"><i class="bi bi-cart-fill"></i></button>
          <div class="circle-icon cart-size">0</div>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="cart-items">
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>
          <div class="offcanvas-body">
            <h2 class="offcanvas-title text-center">Your Bag</h2>
            <div class="cart-items">
              <!-- <div class="row my-4">
                <div class="col-3 d-flex align-items-center">
                  <img
                    src="./images/product-2.jpeg"
                    class="img-fluid cart-item-img"
                    alt=""
                  />
                </div>
                <div class="col-7">
                  <p class="cart-item-detail">
                    <span class="cart-item-name">High-Back Bench</span>
                    <br />
                    <span class="cart-item-price">$27.89</span>
                    <br />
                    <button class="cart-item-remove">remove</button>
                  </p>
                </div>
                <div class="col-2">
                  <button class="buton">
                    <i class="bi icon-up bi-chevron-up"></i>
                  </button>
                  <div class="cart-item-count">10</div>
                  <button class="buton">
                    <i class="bi icon-up bi-chevron-down"></i>
                  </button>
                </div>
              </div> -->
            </div>
            <div class="bottom py-4">
              <h3 class="offcanvas-title mb-4 text-center">
                Total: $<span class="total-checkout-price">0.00</span>
              </h3>
              <button class="btn-coffee" style="font-size: 1rem; width: 70%">
                CHECKOUT
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Heading Start -->
    <section class="p-5 header">
      <div class="container">
        <h1 class="header-heading">Home / Product</h1>
      </div>
    </section>
    <!-- Heading End -->

    <section class="p-5">
      <div class="container py-5 single-product">
        <div class="row row-cols-1 row-cols-lg-2">
          <div class="col">
            <img
              src="./images/product-3.jpeg"
              alt=""
              class="img-fluid single-product-image"
            />
          </div>
          <div class="col">
            <h1 class="heading single-product-name">Couch</h1>
            <h5 class="single-product-company">By Marcos</h5>

            <h5 class="single-product-price py-4">$19.50</h5>
            <p class="single-product-info">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis
              quod exercitationem facilis minus quibusdam fugit nostrum
              doloribus aliquam repellendus ducimus?
            </p>
            <button
              class="btn-coffee add-to-cart"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              style="font-size: 1rem"
            >
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Item Added to cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn-coffee go-to-cart"
              data-bs-target="#cart-items"
              data-bs-toggle="offcanvas"
            >
              Go to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="product.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
