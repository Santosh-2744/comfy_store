              </button>
              <div class="circle-icon cart-size">0</div>
            </div>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="cart-items">

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Item Added to cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn-coffee go-to-cart"
              data-bs-target="#cart-items"
